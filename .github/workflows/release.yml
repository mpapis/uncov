name: Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Prepare changelog and version
        id: prepare
        uses: ./.github/workflows/changelog.yml

      - name: No changes failure
        if: ${{ !steps.prepare.outputs.relasable }}
        run: exit 1

      - name: Configure Git
        run: |
          git config user.name "GitHub Action Release"
          git config user.email "actions@github.com"

      - name: Configure trusted publishing credentials
        uses: rubygems/configure-rubygems-credentials@v1.0.0

      - name: Bump version
        run: gem bump --no-commit --version ${{ steps.prepare.outputs.version_bump }}

      - name: Update Gemfile.lock gem version
        run: |
          bundle config set frozen false
          bundle install

      - name: Update CHANGELOG.md
        run: |
          VERSION="v${{ steps.prepare.outputs.new_version }}"
          cat << EOF > CHANGELOG_NEW.md
          # Changelog
          
          ## $(date +"%Y-%m-%d"): [$VERSION](https://github.com/mpapis/uncov/releases/tag/$VERSION)
          
          ${{ steps.prepare.outputs.changelog }}
          
          EOF
          [ -f CHANGELOG.md ] && tail -n +3 CHANGELOG.md >> CHANGELOG_NEW.md
          mv CHANGELOG_NEW.md CHANGELOG.md

      - name: Git push changes
        run: |
          git add lib/uncov/version.rb Gemfile.lock CHANGELOG.md
          git commit -m "Release v${{ steps.prepare.outputs.new_version }}"
          git push

      - name: Release
        run: |
          gem release --tag --push --github -d "${{ steps.prepare.outputs.changelog }}" --token "${{ secrets.GITHUB_TOKEN }}"
